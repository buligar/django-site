{% extends 'main/layout.html' %}

{% block title %}Изображения{% endblock %}

{% block content %}
    <div class="features">
        <h1>Изображения</h1>
        {% if melanomas %}
            {% for el in melanomas %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'melanomas-detail' el.id%}" class="btn btn-warning">Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
